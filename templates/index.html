<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kanker Paru-Paru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-lungs me-2"></i>Prediksi Kanker Paru-Paru</h2>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center mb-4">Jawab pertanyaan berikut untuk memprediksi risiko kanker paru-paru Anda.</p>
                <form method="POST" action="/predict">
                    {% for feature in features %}
                    <div class="mb-3">
                        <label for="{{ feature }}" class="form-label">
                            {{ feature.replace('_', ' ').title() }} <span class="text-muted">(1: Tidak, 2: Ya)</span>
                        </label>
                        <select class="form-select" name="{{ feature }}" id="{{ feature }}" required>
                            <option value="1">Tidak</option>
                            <option value="2">Ya</option>
                        </select>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search me-2"></i>Prediksi</button>
                    </div>
                </form>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
